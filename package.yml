name       : mold
version    : 1.3.1
release    : 2
source     :
    - https://github.com/rui314/mold/archive/refs/tags/v1.3.1.tar.gz : d436e2d4c1619a97aca0e28f26c4e79c0242d10ce24e829c1b43cfbdd196fd77
license    : AGPL-3.0-or-later
component  : programming.tools
summary    : A modern linker
description: |
    mold is a faster drop-in replacement for existing Unix linkers. mold is created for increasing developer productivity by reducing build time especially in rapid debug-edit-rebuild cycles.
clang      : yes
builddeps  :
    - intel-tbb-devel
    - mimalloc-devel
build      : |
    %make LIBDIR=%libdir% LTO=1 SYSTEM_MIMALLOC=1 SYSTEM_TBB=1 
install    : |
    %make_install PREFIX=/usr LIBDIR=%libdir% SYSTEM_MIMALLOC=1 SYSTEM_TBB=1
